<html>
    <head>
        <title>

        <link href="./css/app.css" rel="stylesheet" type="text/css">
            <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js">
            </script>
            <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js">
            </script>
            <script src="http://code.jquery.com/jquery-latest.min.js">
            </script>
            <script src="js/quotes_controllers.js">
            </script>
            <script src="js/cloudgrid.js">
            </script>
            <script>
                (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
                                })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        
        
        
        ga('create', 'UA-47185048-2', 'auto');
                                ga('send', 'pageview');
            </script>
        </link>
    </head>
    <body>
        <div id="wrapper">
            <div id="header">
                <nav class="menuBar">
                    <a href="/">
                        <div class="menuItem alignText_C">
                            Home
                        </div>
                    </a>
                    <a href="/about">
                        <div class="menuItem alignText_C">
                            About Me
                        </div>
                    </a>
                    <a href="/projects">
                        <div class="menuItem alignText_C">
                            Projects
                        </div>
                    </a>
                    <a href="/music">
                        <div class="menuItem alignText_C">
                            Music
                        </div>
                    </a>
                    <a href="/quotes">
                        <div class="menuItem alignText_C">
                            Quotes
                        </div>
                    </a>
                </nav>
            </div>
            <div class="bodyText" id="content">
                <div class="bgWrapper">
                    <div class="bg" id="bg_quotes">
                    </div>
                </div>
                <h1>
                    Favorite Quotes
                </h1>
                <p>
                    Below are some of my favorite quotes.
                    <br>
                        <div class="app" ng-app="quotesApp">
                            <div class="grid" ng-controller="QuotesCtrl">
                                <div class="panel panel-default gridItem" data-grid-columns="{{  defaultColSize }}" data-grid-rows="{{ getRows(quote.text.length + quote.person.length + 5) }}" data-on-repeat="" ng-repeat="quote in quotes">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">
                                            Quote
                                        </h3>
                                    </div>
                                    <div class="panel-body">
                                        "{{ quote.text }}" -
                                        <a ng-href="{{ quote.source }}">
                                            {{ quote.person }}
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="footer">
                            <div class="alignText_C centerVert">
                                Â© 2014 Bodecker DellaMaria
                            </div>
                        </div>
                    </br>
                </p>
            </div>
        </div>
    </body>
</html>
